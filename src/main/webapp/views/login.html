<div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password" ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        Automatic Login
                        <input type="checkbox" class="checkbox inline_class" id="rememberMe" ng-model="rememberMe" checked>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                You don't have an account yet? <a href="#/register">Register</a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
